<!doctype html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">

    <title>Bookitt</title>
    <meta name="description" content="Bookitt">
    <meta name="author">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-controller="AppointmentController as appCtrl">

    <div class="container">

        <div class="jumbotron" style="margin-top: 2em; text-align: center;">
            <h1>Book an hour with {{appCtrl.name}}</h1>
            <p class="lead">Whether you want to or not</p>
        </div>

        <hr>

        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" ng-model="appCtrl.appointment.firstName">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" ng-model="appCtrl.appointment.lastName">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            @
                        </div>
                        <input class="form-control" type="text" ng-model="appCtrl.appointment.email">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                     <i class="glyphicon glyphicon-phone"></i>
                        </span>
                        <input class="form-control" type="text" ng-model="appCtrl.appointment.phoneNumber">
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div style="display:inline-block; min-height:290px;">
            <div uib-datepicker ng-model="appCtrl.appointment.date"></div>
        </div>
        <hr>
        <button class="btn btn-block btn-lg btn-primary" ng-click="appCtrl.createAppointment">Success</button>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/core/appointment.factory.js"></script>
    <script src="app/appointment/appointment.controller.js"></script>
</body>

</html>
